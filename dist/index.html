<!DOCTYPE html>
<html lang="en">
<head>

    <title>Country Information - Country searcher</title>

    <script defer="" src="/index.0641b553.js"></script>
</head>
<body>

<main>

    <section class="outer-container">
        <article id="country-info" class="inner-container">

            <h1>Let's search some countries</h1>
            <img src="/3.f6f91060.png" alt="wereldbol">
            <div id="search-bar">
                <form action="app.js" id="submit-form">

                </div>
            </div>
        </article>



    </section>
